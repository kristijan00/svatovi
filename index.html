<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svatovske Slike</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Zabilježeni Trenuci</h1>
      <h2>Hvala Vam što ste dio našeg dana! Podijelite s nama svoje fotografije ispod.</h2>
    </div>
    <div class="file-upload">
      <input type="file" id="fileInput" accept="image/*" multiple>
    </div>
    <div class="wrapper">
      <a onclick="uploadFiles()"><span>Učitaj</span></a>
    </div>
  </div>
  <div id="loader" class="loader hidden">
    <div class="spinner"></div>
  </div>
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="popup-close">Zatvori</button>
    </div>
  </div>
  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script src="config.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
